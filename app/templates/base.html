<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Riley Denton{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% block styles %} {% endblock %}
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li class="rd-logo"><a href="{{ url_for('index') }}">RD</a></li>
                <li class="{% if request.endpoint == 'index' %}active{% endif %}"><a href="{{ url_for('index') }}">Home</a></li>
                <li class="{% if request.endpoint == 'bio' %}active{% endif %}"><a href="{{ url_for('bio') }}">About Me</a></li>
                <li class="{% if request.endpoint == 'projects' %}active{% endif %}"><a href="{{ url_for('projects') }}">Projects</a></li>
                <li class="{% if request.endpoint == 'resume' %}active{% endif %}"><a href="{{ url_for('resume') }}">Resume</a></li>
                <li class="{% if request.endpoint == 'contact' %}active{% endif %}"><a href="{{ url_for('contact') }}">Contact Me</a></li>
            </ul>
        </nav>
    </header>
    <main>
    {% block content %}
    

    <!-- Page content will be inserted here -->

    {% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 Riley Denton. All rights reserved</p>
    </footer>
    {% block scripts %}{% endblock %}
</body>
</html>
